<html lang="en">

  <title>ROYAL JEWELRY</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

  <link rel="stylesheet" href="plugins/themefisher-font/style.css">

  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="plugins/slick-carousel/slick/slick-theme.css"/>

  <link rel="stylesheet" href="css/stylecart.css">

<body id="body">


	<div class="headerpage"></div>

<!-- cart -->
<div class="shopping-car-container">
	<div class="car-headers-menu">
		<div class="row">
			<div class="col-md-1 car-menu">
				<label><input type="checkbox" id="check-goods-all" /><span id="checkAll">SelectAll</span></label>
			</div>
			<div class="col-md-4 car-menu">Info</div>
			<div class="col-md-2 car-menu">Article No</div>
			<div class="col-md-1 car-menu">Item Price</div>
			<div class="col-md-1 car-menu">#</div>
			<div class="col-md-1 car-menu">Total Price</div>
			<div class="col-md-2 car-menu">Del</div>
		</div>
	</div>
	<div class="goods-content">
		<!--goods display-->
	</div>
	<div class="panel panel-default">
		<div class="panel-body bottom-menu-include">
			<div class="col-md-1 check-all-bottom bottom-menu">
				<label>
						<input type="checkbox" id="checked-all-bottom" />
						<span id="checkAllBottom">SelectAll</span>
					</label>
			</div>
			<div class="col-md-1 bottom-menu">
				<span id="deleteMulty">
						Remove
				</span>
			</div>
			<div class="col-md-7 bottom-menu">

			</div>
			<div class="col-md-2 bottom-menu">
				<span>Total Price：$<span id="selectGoodsMoney">0.00</span></span>
			</div>
			<div class="col-md-1 bottom-menu submitData submitDis">
				Checkout
			</div>
		</div>
	</div>
	<!--Remove comfirm-->
	<div class="modal fade" tabindex="-1" role="dialog" id="deleteItemTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">				
				<div class="modal-body">
					Remove the items from your cart？
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">N</button>
					<button type="button" class="btn btn-primary deleteSure">Y</button>
				</div>
			</div>
		</div>
	</div>
	<!--is selected-->
	<div class="modal fade" tabindex="-1" role="dialog" id="selectItemTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					Please choose the items to remove！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
	<!--remove all-->
	<div class="modal fade" tabindex="-1" role="dialog" id="deleteMultyTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">				
				<div class="modal-body">
					Remove the items from your cart？
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">N</button>
					<button type="button" class="btn btn-primary deleteMultySure">Y</button>
				</div>
			</div>
		</div>
	</div>
</div>
